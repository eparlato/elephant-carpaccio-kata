<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Elephant Carpaccio Kata</title>
    </head>

    <body>
        <h1>Buy your products</h1>

        <fieldset id="products_form">

            <div>
                <label for="tot_items">Tot items</label>
                <input id="tot_items" type="text">
            </div>

            <div>
                <label for="price_per_item">Price per item</label>
                <input id="price_per_item" type="text">
            </div>

            <div>
                <label for="state_code">2-letter state code</label>
                <input id="state_code" type="text">
            </div>

            <div>
                <input id="button_calculate" type="button" value="Total price">
                <span id="output_total_price"/>
            </div>
        </fieldset>

        <script src="src/js/input_loader.js"></script>
        <script src="src/js/price_calculator.js"></script>
        <script src="src/js/tax_calculator.js"></script>
        <script src="src/js/discount_calculator.js"></script>
        <script src="src/js/output_display.js"></script>
        <script src="src/js/order_processor.js"></script>
        <script src="src/js/main.js"></script>
    </body>
</html>
